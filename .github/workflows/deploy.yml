name: Deploy to Azure Linux App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Збірка Angular
      - name: Install frontend deps
        working-directory: ./home-manager-project
        run: npm install

      - name: Build Angular
        working-directory: ./home-manager-project
        run: npm run build -- --configuration production --output-path=../home-manager-api/dist

      # Backend
      - name: Install backend deps
        working-directory: ./home-manager-api
        run: npm install

      # Перевірка dist
      - name: Check dist
        run: |
          ls -lh ./home-manager-api/dist
          cat ./home-manager-api/dist/index.html || echo "index.html not found"
      
      # Архівування
      - name: Create deployable zip (без node_modules)
        working-directory: ./home-manager-api
        run: zip -r ../app.zip . -x "**/node_modules/**" "**/.git/**"

      - name: Check contents of ZIP
        run: unzip -l app.zip | grep index.html || echo "index.html not in zip"

      # Azure Login
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_LINUX }}

      # Deploy to App Service
      - name: Deploy to Linux Web App
        run: |
          az webapp deploy \
            --resource-group home-manager-rg \
            --name home-manager-app-linux \
            --src-path app.zip \
            --type zip
