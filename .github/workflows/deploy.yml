name: Build and Deploy Docker Image to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker image
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/home-manager-api:latest ./home-manager-api
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/home-manager-api:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: home-manager-app-linux
          images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/home-manager-api:latest
