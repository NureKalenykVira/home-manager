name: Deploy to Azure Linux App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Встановлення залежностей та збірка Angular
      - name: Install frontend dependencies
        working-directory: ./home-manager-project
        run: npm install

      - name: Build Angular app
        working-directory: ./home-manager-project
        run: npm run build -- --configuration production --output-path=../home-manager-api/dist

      # Встановлення залежностей бекенду (обов'язково включає @azure/storage-blob)
      - name: Install backend dependencies
        working-directory: ./home-manager-api
        run: npm install --omit=dev

      # Перевірка, чи є index.html
      - name: Check build artifacts
        run: |
          ls -lh ./home-manager-api/dist || echo "No dist folder"
          cat ./home-manager-api/dist/index.html || echo "index.html not found"

      # Створення ZIP без node_modules
      - name: Create deployment ZIP (excluding node_modules)
        working-directory: ./home-manager-api
        run: |
          zip -r ../app.zip . -x "node_modules/*" ".git/*" ".github/*"

      # Перевірка вмісту архіву
      - name: Verify ZIP contents
        run: unzip -l app.zip | grep index.html || echo "index.html not found in zip"

      # Авторизація в Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_LINUX }}

      # Деплой у Web App
      - name: Deploy to Azure Linux Web App
        run: |
          az webapp deploy \
            --resource-group home-manager-rg \
            --name home-manager-app-linux \
            --src-path app.zip \
            --type zip
